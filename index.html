<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <main class="card">
    <div class="card__container">
      <h1 class="card__title">Get <span class="title-highlighted">insights</span> that help your business grow.</h1>
      <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="card__stats">
        <div class="card__stats-column">
          <h2 class="column-top">10k+</h2>
          <p class="column-bottom">companies</p>
        </div>
        <div class="card__stats-column">
          <h2 class="column-top">314</h2>
          <p class="column-bottom">templates</p>
        </div>
        <div class="card__stats-column">
          <h2 class="column-top">12M+</h2>
          <p class="column-bottom">queries</p>
        </div>
      </div>
    </div>
    <div class="card__image">
      <img src="./images/image-header-desktop.jpg" alt="office" class="office-image">
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/stefrotaru">Stefan Rotaru</a>.
  </footer>
</body>
</html>
